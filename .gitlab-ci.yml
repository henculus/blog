image: 'lupusanay/rust-diesel:latest'

stages:
  - test
  - doc
  - build
  - deploy

variables:
  CARGO_HOME: $CI_PROJECT_DIR/cargo
  APT_CACHE_DIR: $CI_PROJECT_DIR/apt

test:
  services:
    - postgres:latest
  stage: test
  variables:
    POSTGRES_DB: blog
    POSTGRES_USER: lupusanay
    POSTGRES_PASSWORD: qwerty
    DATABASE_URL: postgres://lupusanay:qwerty@postgres/blog
    ROCKET_DATABASES: "{blog={url=postgres://lupusanay:qwerty@postgres/blog}}"
  script:
    - cd backend
    - diesel migration run
    - rustc --version
    - cargo --version
    - cargo test --verbose
  cache:
    paths:
      - apt/
      - cargo/
      - target/

migrations:
  stage: deploy
  only:
    - dev
    - master
  script:
    - cd backend
    - DATABASE_URL=$HEROKU_DATABASE_URL diesel migration run

production:
  image: docker:latest
  stage: deploy
  services:
    - docker:dind
  only:
    - dev
    - master
  script:
    - docker build -t web .
    - docker login --username=$HEROKU_REGISTRY_USERNAME --password=$HEROKU_REGISTRY_PASSWORD $HEROKU_REGISTRY_URL
    - docker tag web registry.heroku.com/lupusanay-blog/web
    - docker push registry.heroku.com/lupusanay-blog/web